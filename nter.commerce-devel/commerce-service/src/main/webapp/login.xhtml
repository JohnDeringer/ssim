<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<h:head>
    <title>Login Test</title>
</h:head>
<h:body>
    <h1>Login</h1>
    <h:form id="loginForm">
        <h:messages/>
        <p:panel id="loginPanel">
            <div>
                <h:outputLabel for="userName" value="#{i18n['label.email']}"/>&nbsp;
                <h:inputText id="userName"
                             value="#{authController.email}"
                             required="true" size="100"/>
                <h:message for="userName"/>
            </div>
            <br/>
            <div>
                <h:outputLabel for="userId" value="#{i18n['label.userId']}"/>&nbsp;
                <h:inputText id="userId"
                             value="#{authController.UID}"
                             required="true" size="100"/>
                <h:message for="userId"/>
            </div>
            <br/>
            <h:commandButton id="loginButton" value="#{i18n['forms.login']}" action="#{authController.signIn}"/>
        </p:panel>
    </h:form>
</h:body>
</html>
