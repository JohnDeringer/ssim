<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<h:head/>
<h:body>
<cc:interface>
</cc:interface>
<cc:implementation>
    <h:form id="paymentProcessorForm" class="edit-form uniForm">
        <p:panel>
            <div class="ctrlHolder">
                <h:outputLabel for="name" value="#{i18n['forms.processor.name']}" />
                <h:selectOneMenu id="name" value="#{paymentProcessorForm.selectedProcessor}">
                    <f:selectItems value="#{paymentProcessorForm.processorNames}" />
                </h:selectOneMenu>
            </div>
            <div class="ctrlHolder">
                <h:outputLabel for="accountId" value="#{i18n['forms.processor.accountId']}" />
                <h:inputText id="accountId" value="#{paymentProcessorForm.accountId}"/>
            </div>
            <div class="ctrlHolder">
                <h:outputLabel for="password" value="#{i18n['forms.processor.password']}" />
                <h:inputText id="password" value="#{paymentProcessorForm.password}"/>
            </div>
            <div class="ctrlHolder">
                <h:outputLabel for="actionURL" value="#{i18n['forms.processor.actionUrl']}" />
                <h:inputText id="actionURL" value="#{paymentProcessorForm.actionURL}"/>
            </div>
            <div class="ctrlHolder">
                <h:outputLabel for="notifyURL" value="#{i18n['forms.processor.notifyUrl']}" />
                <h:inputText id="notifyURL" value="#{paymentProcessorForm.notifyURL}"/>
            </div>
            <div class="ctrlHolder">
                <h:outputLabel for="buttonURL" value="#{i18n['forms.processor.buttonUrl']}" />
                <h:inputText id="buttonURL" value="#{paymentProcessorForm.buttonURL}"/>
            </div>
            <div class="ctrlHolder">
                <h:outputLabel for="apiUser" value="#{i18n['forms.processor.apiUser']}" />
                <h:inputText id="apiUser" value="#{paymentProcessorForm.apiUsername}"/>
            </div>
            <div class="ctrlHolder">
                <h:outputLabel for="apiPassword" value="#{i18n['forms.processor.apiPassword']}" />
                <h:inputText id="apiPassword" value="#{paymentProcessorForm.apiPassword}"/>
            </div>
            <div class="ctrlHolder">
                <h:outputLabel for="apiSignature" value="#{i18n['forms.processor.apiSignature']}" />
                <h:inputText id="apiSignature" value="#{paymentProcessorForm.apiSignature}"/>
            </div>
            <div class="ctrlHolder">
                <h:outputLabel for="apiVersion" value="#{i18n['forms.processor.apiVersion']}" />
                <h:inputText id="apiVersion" value="#{paymentProcessorForm.apiVersion}"/>
            </div>
            <div class="actions">
                <p:commandButton action="#{paymentProcessorForm.save}" value="#{i18n['forms.save']}"
                                 update="paymentProcessorsPanel" onsuccess="editDialog.hide()"/>
                <p:commandButton value="#{i18n['forms.close']}" onclick="editDialog.hide()" styleClass="secondary"/>
            </div>
        </p:panel>
    </h:form>
</cc:implementation>

</h:body>
</html>
