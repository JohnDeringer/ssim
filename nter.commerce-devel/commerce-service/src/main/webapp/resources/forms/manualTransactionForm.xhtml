<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<h:head/>
<h:body>
<cc:interface>
</cc:interface>
<cc:implementation>

    <h:form id="manualTransaction" class="edit-form">
        <p:panel>
            <div class="ctrlHolder">
                <h:outputLabel for="institutionName" value="#{i18n['forms.manualTransaction.institution']}" />
                <h:selectOneMenu id="institutionName" value="#{manualTransaction.institutionName}">
                    <f:selectItems value="#{manualTransaction.institutionNames}" />
                </h:selectOneMenu>
            </div>

            <div class="ctrlHolder">
                <h:outputLabel for="transactionType" value="#{i18n['forms.manualTransaction.transactionType']}" />
                <h:selectOneMenu id="transactionType" value="#{manualTransaction.transactionType}">
                    <f:selectItems value="#{manualTransaction.transactionTypes}" />
                </h:selectOneMenu>
            </div>

            <div class="ctrlHolder">
                <h:outputLabel for="paymentType" value="#{i18n['forms.manualTransaction.paymentType']}" />
                <h:selectOneMenu id="paymentType" value="#{manualTransaction.paymentType}">
                    <f:selectItems value="#{manualTransaction.paymentTypes}" />
                </h:selectOneMenu>
            </div>

            <div class="ctrlHolder">
                <h:outputLabel for="paymentProcessor" value="#{i18n['forms.manualTransaction.paymentProcessor']}" />
                <h:selectOneMenu id="paymentProcessor" value="#{manualTransaction.paymentProcessor}">
                    <f:selectItems value="#{manualTransaction.paymentProcessors}" />
                </h:selectOneMenu>
            </div>

            <div class="ctrlHolder">
                <h:outputLabel for="receiverEmail" value="#{i18n['forms.manualTransaction.receiverEmail']}" />
                <h:inputText id="receiverEmail" value="#{manualTransaction.receiverEmail}"/>
            </div>

            <div class="ctrlHolder">
                <h:outputLabel for="amount" value="#{i18n['forms.manualTransaction.amount']}" />
                <h:inputText id="amount" value="#{manualTransaction.amount}"/>
            </div>

            <div class="actions">
                <p:commandButton action="#{manualTransaction.saveTransaction}"
                                 value="#{i18n['forms.save']}"
                                 update="manualTransactionDialogPanel"
                                 onsuccess="manualTransactionDialog.hide()"/>
                <p:commandButton value="#{i18n['forms.close']}"
                                 onclick="manualTransactionDialog.hide()"
                                 styleClass="secondary"/>
            </div>
        </p:panel>
    </h:form>

</cc:implementation>

</h:body>
</html>
